<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>Weather Information </h1>
        <div class="dataEntry">
            <input type="text" class="flex" id="userName"  placeholder="Please Enter your Name">
            <input type="text" id="location" class="flex"  placeholder="Please Enter your Location">
            <button class="submitBtn"> Search </button>
        </div>

        <div class="output">
            <div class="userInfo col">User Name 
                <h1  id="userInfo"> </h1>
            </div>
            <div class="weatherInfo col">Weather Info
                <h1 id="weatherInfo"></h1>
            </div>

        </div>

    </div>
    
    <script  src="script.js">

    </script>
</body>
</html>
